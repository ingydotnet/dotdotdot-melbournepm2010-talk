<html>
<head>
<title>004g</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script>
function navigate(e) {
    var keynum = (window.event) // IE
        ? e.keyCode
        : e.which;
    if (keynum == 8) {
        window.location = "004f" + ".html";
        return false;
    }
    if (keynum == 13 || keynum == 32) {
        window.location = "004h" + ".html";
        return false;
    }
    if (keynum == 73 || keynum == 105) {
        window.location = "index.html";
        return false;
    }
    return true;
}
</script>
</head>
<body onkeypress="return navigate(event)">
<pre>



                           Introducing ...
                          Introducing &gt;...&lt;
                          &gt;&gt;&gt;&gt;&gt;&gt;&gt;...&lt;&lt;&lt;&lt;&lt;&lt;&lt;

     * Presented in this very room for the first time!
     
         I call the solution ...
     
            Dot Dot Dot
     









</pre>
</body>
